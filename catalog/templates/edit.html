{% extends "base.html" %}

{% block content %}
<div class="container">

<h3>Edit {{ item.name }}</h3>
<hr>

<form method="post" enctype="multipart/form-data" role="form">
  {% include "csrf.html" %}
  <div class="form-group">
    <label {% if error.name %} style="color:red" {% endif %} for="name">Name:</label>
    <input id="name" type="text" class="form-control" value="{{ item.name }}" name="name">
  </div>

  <div class="form-group">
    <label {% if error.discription %} style="color:red" {% endif %} for="discription">Discription:</label>
    <input id="discription" type="text" class="form-control" value="{{ item.discription }}" name="discription">
  </div>

  <div class="form-group">
    <label {% if error.photo %} style="color:red" {% endif %} for="photo">Photo:</label>
    <input id="photo" type="file" class="form-control" placeholder="Photo_file" name="photo">
  </div>

  <div class="form-group">
    <label for="category">Category:</label>
    <select id="category" class="form-control" name="category" >
    	{% for i in c %}
        {% if i == item.category %}
          <option value="{{ i.name }}" selected>{{i.name}}</option>
        {% else %}
          <option value="{{ i.name }}">{{ i.name }}</option>
        {% endif %}
    	{% endfor %}
    </select>
  </div>

  <button type="submit" class="btn btn-xs btn-default">Submit</button>

</form>
</div>


{% endblock content %}
