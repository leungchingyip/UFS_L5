    <title>{% block title %}Catalog{% endblock %}</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
    body { padding-top: 70px; }

    html {
      position: relative;
      min-height: 100%;
    }
    body {
      /* Margin bottom by footer height */
      margin-bottom: 60px;
    }
    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      /* Set the fixed height of the footer here */
      height: 60px;
      background-color: #f5f5f5;
    }
    .container .text-muted {
      margin: 20px 0;
    }

    </style>

</head>

<body role="document">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">CA</a>
    </div>


    <div id="navbar" class="navbar-collapse collapse">


          <ul class="nav navbar-nav navbar-right">   

            <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Category<span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                {% if login_already %}  
                <li class="active"><a href="/newcategory">New Category</a></li>
                {% endif %} 
                {% for i in c %}
                <li><a href="/catalog/{{ i.name }}/items">{{ i.name }}</a></li>
                {% endfor %}
                </li>
              </ul>
              {% if login_already %}         
                <li class="active"><a href="/add">Add</a></li>  
                <li class="active"><a href="/logout">Log out</a></li> 
              {% else %}
<!--                 <li class="active"><a href="/" data-toggle="modal" data-target=".login_modal">Login</a></li>  -->
                <li class="active"><a href="/login">Login</a></li>
              {% endif %}
          </ul>

    </div>

    </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
