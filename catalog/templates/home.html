{% extends "base.html" %}

{% block content%}


<div class="container">

{% for item in items %}

<div class="col-xs-6 col-sm-6 col-md-4 col-lg-3">
<a href="/item/{{ item.id }}">
<div class="thumbnail">
  <img class="center-cropped" src="{{ item.photo }}" alt="{{ item.name }}">
  <div class="caption">
  	<h4 class="text-center">{{ item.name }}</h5>

  </div>
</div>
</a>
	{% if login_already %}
	<p>
	<div class="text-center">
		<div class="btn-group">
			<a href="/{{ item.id }}/edit" class="btn btn-xs btn-default">Edit</a>
			<a href="/{{ item.id }}/delete" class="btn btn-xs btn-default">Delete</a>
		</div>
	</div>
	</p>   
	{% else %}
	{% endif %}

</div>


{% endfor %}

</div>
{% endblock content%}
